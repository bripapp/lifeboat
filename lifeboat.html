<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="javascript" href="static/js/logic.js">
    <title>Lifeboat</title>
</head>

<body>
  <div class='home-link'>
    <a href="home.html">Home</a>
  </div>
  <div class='header'>
    <h1 class='head'>Would You Have Survived?</h1>
    <h3><em>Enter Your Info Below</em></h3>
  </div>

  <div class="characteristics-box">
    <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
    <br>

    <label for="age">Age:</label>
      <input name="age" id="age" placeholder="0-100">
    </input><br>
    <br>

    <label for="siblings">Do you have any <strong>siblings</strong> on board, how many?</label>
      <select name="siblings" id="siblings">
        <option>n/a</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7+</option>
      </select><br>  
      <br>

    <label for="children">Do you have any <strong>children</strong> on board, how many?</label>
      <select name="children" id="children">
        <option>n/a</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7+</option>
      </select><br>  
      <br>

    <label for="passClass">Passenger Class:</label>
      <select name="passClass" id="passClass">
        <option>First</option>
        <option>Second</option>
        <option>Third</option>
      </select><br> 
      <br>

    <button class='outcome-btn'>See results</button>
  </div>
  
  <div class='outcome-box'>
    <h3 class='outcome'><strong>Outcome:</strong></h3>
      <p>With your chosen demographics, it is</p>
      <div class='result'>
        NUMBER%
      </div>
      <p>likely that you would have survived</p>
  </div>
    

</body>
</html>
